<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tema JS part 1</title>
  </head>

  <body>
    <script>
      /** 1. O functie care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale
       */
      function comparaDouaValori(x, y) {
        if (x === y) {
          return true;
        } else if (x !== y) {
          return false;
        }
      }
      console.log(comparaDouaValori(2, 2));
      console.log(comparaDouaValori(1, 2));

      /** 2. O functie care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea
       */
      function comparaAalteDouaValori(a, b) {
        if (a < b) {
          return -1;
        } else if (a > b) {
          return 1;
        } else {
          return 0;
        }
      }

      console.log(comparaAalteDouaValori(1, 2));
      console.log(comparaAalteDouaValori(2, 1));
      console.log(comparaAalteDouaValori(1, 1));

      /** 3. O functie care primeste 2 valori si returneaza maximul dintre cele 2
       */
      function valoareMaxima(a, b) {
        if (a > b) {
          return a;
        } else if (a < b) {
          return b;
        }
      }

      console.log(valoareMaxima(2, 1));
      console.log(valoareMaxima(1, 3));
      console.log(valoareMaxima(2, 2));

      /** 4. O functie care primeste 2 valori si returneaza minimul dintre cele 2
       */
      function valoareMinima(a, b) {
        if (a < b) {
          return a;
        } else if (a > b) {
          return b;
        }
      }

      console.log(valoareMinima(2, 1));
      console.log(valoareMinima(2, 3));
      console.log(valoareMinima(2, 2));

      /** 5. O functie care intoarce suma primelor N numere naturale pozitive
       */
      function sumaNumereNaturale(n) {
        var sum = 0;
        for (i = 0; i <= n; i++) {
          sum += i;
        }
        return sum;
      }

      console.log(sumaNumereNaturale(5));
      /**  6. O functie care verifica daca N este numar prim (restul impartirii la 1 si la N ==0)
       */
      function numarPrim(n) {
        for (i = 2; i < n; i++) {
          if (n % i === 0) {
            return false;
          }
        }
        return true;
      }

      console.log(numarPrim(3));
      console.log(numarPrim(9));

      /** 7. O functie care intoarce suma primelor N numere prime
       */
      function numarPrim(n) {
        for (i = 2; i < n; i++) {
          if (n % i === 0) {
            return false;
          }
        }
        return true;
      }

      function sumPrimes(num) {
        var sum = 0;
        for (var i = 2; i <= num; i++) {
          if (numarPrim(i)) {
            sum += i;
          }
        }
        return sum;
      }
      console.log(sumPrimes(11));

      /** 8. O functie care primeste un parametru de tip string si intoarce inversul acestuia (abc => cba)
       */
      function reverseString(x) {
        var str = "";
        for (i = x.length - 1; i >= 0; i--) {
          str += x[i];
        }
        return str;
      }

      console.log(reverseString("abc"));

      /** 9.O functie care intoarce produsul primelor N numere impare pozitive
       */
      function produsulNumerelor(n) {
        var prod = 1;
        for (i = 1; i <= n; i++) {
          if (i % 2 !== 0) {
            prod *= i;
          }
        }
        return prod;
      }

      console.log(produsulNumerelor(5));

      /** 10. O functie care primeste 2 parametri(arr - array de nr intregi si x - numar) si verifica daca x exista in array
       */
      function cautaNumar(arr, x) {
        for (i = 0; i < arr.length; i++) {
          if (arr[i] === x) {
            return true;
          }
        }
        return false;
      }
      console.log(cautaNumar([1, 2, 3, 4, 5], 3));
      console.log(cautaNumar([1, 2, 3, 4, 5], 6));

      /** 11. O functie care intoarce maximul dintr-un array primit ca parametru
       */
      function maxPar(arr) {
        var max = arr[0];
        for (i = 0; i < arr.length; i++) {
          if (max < arr[i]) {
            max = arr[i];
          }
        }
        return max;
      }

      console.log(maxPar([2, 5, 3, 100, 6, 11, 4]));

      /** 12. O functie care intoarce suma dintre max si min, dintr-un array primit ca parametru
       */
      function sumaMaxMin(arr) {
        var max = arr[0];
        var min = arr[0];
        for (i = 0; i < arr.length; i++) {
          if (max < arr[i]) {
            max = arr[i];
          }
          if (min > arr[i]) {
            min = arr[i];
          }
        }
        return max + min;
      }

      console.log(sumaMaxMin([3, 4, 22, 100, 3, 1, 4, 2]));

      /** 13. O functie care verifica daca exista duplicate intr-un array primit ca parametru
       */
      function duplicateArr(arr) {
        for (i = 0; i < arr.length; i++) {
          for (j = i + 1; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
              return true;
            }
          }
        }
        return false;
      }
      console.log(duplicateArr([1, 2, 3, 4, 5, 3]));
      console.log(duplicateArr([1, 2, 3, 4, 5, 6]));

      /** 14. O functie care intoarce produsul numerelor pozitive intr-un array primit ca parametru
       */
      function positiveProd(arr) {
        var prod = 1;
        for (i = 0; i < arr.length; i++) {
          if (arr[i] > 0) {
            prod *= arr[i];
          }
        }
        return prod;
      }
      console.log(positiveProd([1, 2, -3, 4]));

      /** 15. O functie care verifica daca un string primit ca parametru este palindrom (inversul == originalul, ex: abcba == abcba, abca != acba
       */
      function strPalindrom(str) {
        for (i = 0; i < str.length / 2; i++) {
          if (str[i] !== str[str.length - i - 1]) {
            return false;
          }
        }
        return true;
      }
      console.log(strPalindrom("abcba"));
      console.log(strPalindrom("abc"));
    </script>
