    <script>
       var player = true;
       var game = {[
           [0,0,0],

      ] }
       function changeImg(img) {
         if (img.src === "white.png") {
           if (player === true) {
             img.src = "x.png";
           } else {
             img.src = "zero.png";
           }
           player = !player;
         }
       }
    </script>
