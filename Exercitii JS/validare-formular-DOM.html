<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      input[type="text"].invalid,
      select.invalid {
        border-color: red;
        background-color: #ffd1d1;
      }

      input[type="radio"].invalid,
      input[type="checkbox"].invalid {
        outline: 1px solid red;
      }
    </style>
    <script>
      function validate(form, event) {
        event.preventDefault();
        var numeInput = document.querySelector("[name='nume']");
        var nume = numeInput.value;
        if (nume.length >= 2) {
          numeInput.classList.remove("invalid");
        } else {
          numeInput.classList.add("invalid");
        }

        var prenumeInput = document.querySelector("[name = 'prenume']");
        var prenume = prenumeInput.value;
        if (prenume.length >= 2) {
          prenumeInput.classList.remove("invalid");
        } else {
          prenumeInput.classList.add("invalid");
        }

        var numarTelefon = document.querySelector("[name='telefon']");
        var telefon = numarTelefon.value;
        if (telefon.length >= 10) {
          numarTelefon.classList.remove("invalid");
        } else {
          numarTelefon.classList.add("invalid");
        }

        var emailInput = document.querySelector("[name='email']");
        var email = emailInput.value;
        if (email.indexOf("@") > 0 && email.indexOf("@") !== email.length - 1) {
          emailInput.classList.remove("invalid");
        } else {
          emailInput.classList.add("invalid");
        }
        if (
          !document.querySelector("[name='sex'][value='M']").checked &&
          !document.querySelector("[name='sex'][value='F']").checked
        ) {
          //nu a bifat nici masculin nici feminin.
          document
            .querySelector("[name='sex'][value='M']")
            .classList.add("invalid");
          document
            .querySelector("[name='sex'][value='F']")
            .classList.add("invalid");
        } else {
          document
            .querySelector("[name='sex'][value='M']")
            .classList.remove("invalid");
          document
            .querySelector("[name='sex'][value='F']")
            .classList.remove("invalid");
        }
        if (document.querySelector("[name='culoare']").value.length === 0) {
          document.querySelector("[name='culoare']").classList.add("invalid");
        } else {
          document
            .querySelector("[name='culoare']")
            .classList.remove("invalid");
        }
        if (!document.querySelector("[name='toc']").checked) {
          document.querySelector("[name='toc']").classList.add("invalid");
        } else {
          document.querySelector("[name='toc']").classList.remove("invalid");
        }
      }
    </script>
  </head>
  <body>
    <form onsubmit="validate(this,event)">
      <fieldset>
        <legend>Adauga cont</legend>
        <label>Nume: <br /><input type="text" name="prenume"/></label
        ><br /><br />
        <label>Prenume: <br /><input type="text" name="nume"/></label
        ><br /><br />
        <label>Numar telefon: <br /><input type="text" name="telefon"/></label
        ><br />
        <br /><label>Email: <br /><input type="text" name="email"/></label
        ><br /><br />
        <label
          >Sex: <input type="radio" name="sex" value="M" />M
          <input type="radio" name="sex" value="F" />F</label
        ><br /><br />
        <label
          >Culoarea favorita:
          <select name="culoare" id="">
            <option value="">Alege</option>
            <option value="rosu">Rosu</option>
            <option value="albastru">Albastru</option>
            <option value="verde">Verde</option>
          </select></label
        ><br /><br />
        <label>T&C: <br /><input type="checkbox" name="toc"/></label
        ><br /><br />
        <label>Comentarii: <br /><textarea name="comentarii"></textarea></label
        ><br /><br />
        <input type="submit" value="salveaza" />
      </fieldset>
    </form>
  </body>
</html>
