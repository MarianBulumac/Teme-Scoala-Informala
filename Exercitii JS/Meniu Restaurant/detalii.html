<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Detalii reteta restaurant</title>
  </head>
  <body>

    <script>
        var list = [];
  
        async function draw() {
  
          var response = await fetch(
            "https://restaurant-menu-acb9b.firebaseio.com/.json"
          );
          window.list = await response.json();
  
          var str = "";
         var i=window.location.search.substring(4);
            str += ` <div id="primaReteta">
            <div>
            <img
              src="${list[i].imagine}"
              alt=""
            />
          </div>
          <div>
            <h3>${list[i].nume}</h3>
            <p>${list[i].ingrediente}</p>
            <p>${list[i].reteta}
          </div>
          
          </div>
            `;
          
          document.querySelector("#lista-meniu").innerHTML = str;
        }
       
      </script>
      <style>
        #container {
          margin: 0px 80px;
          background: aquamarine;
          padding: 40px;
        }
        div {
          padding: 10px;
        }
        #contactButton input {
          background-color: blue;
          color: white;
          float: right;
        }
        div img {
          max-width: 400px;
          max-height: 400px;
        
        }
      
        div .detaliiButton {
          background-color:red;
          color: white;
        }
      </style>
  
    </head>
    <body onload="draw();">
      <div id="container">
        
        <div id="title">
            <h1>Cald si bun</h1>
          </div>
    
          <div id="contactButton">
               <a href="meniu restaurant.html"> <input type="button" style="background-color: red;"value="Meniu"></a>
           <a href="contact.html"><input type="button" value="Contact" /></a>
            
          </div>
        
        
  
  
      <div id="lista-meniu"></div>
     
      


  </body>
</html>
